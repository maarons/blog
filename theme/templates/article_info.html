<div class="info">
  <div>Published on {{ article.locale_date }}</div>
  <div>By <a href="{{ SITEURL }}/{{ article.author.url|replace(" ", "%20") }}">{{ article.author }}</a></div>
  <div>In <a href="{{ SITEURL }}/{{ article.category.url|replace(" ", "%20") }}">{{ article.category }}</a></div>
  {% if article.tags %}
    <div>
      Tags:
      {% for tag in article.tags %}
        <a href="{{ SITEURL }}/{{ tag.url|replace(" ", "%20") }}">{{ tag }}</a>
      {% endfor %}
    </div>
  {% endif %}
</div>
